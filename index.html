<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 ">
                <h1 class="display-4 text-center offset-3 ">
                    Weight Convertor
                </h1>
                <form>
                    <div class="form-group offset-3">
                        <input type="number" id="lbsinput" class="form-control form-control-lg"
                            placeholder="Enter the weight">
                    </div>
                </form>
                <div id="output" class="offset-3">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="KgOutput">

                            </div>
                        </div>
                    </div>
                    <div class="card  bg-danger">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="OzOutput">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden'
        document.getElementById('lbsinput').addEventListener('input', (e) => {
            document.getElementById('output').style.visibility = 'visible'
            let weight = e.target.value;
            document.getElementById('gramsOutput').innerHTML = weight / 0.0022046;
            document.getElementById('KgOutput').innerHTML = weight / 2.2046;
            document.getElementById('OzOutput').innerHTML = weight * 16;

        });
    </script>
</body>

</html>
